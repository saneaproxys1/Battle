<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Игра в морской бой">
    <meta name="author" content="Alex">
    <title>Морской бой</title>
    <link rel="stylesheet" href="/Морской/scr/css/style2.css">
</head>
<body>
    <main>
        <header>
           <section class="main">
               <a href="#"><img src="/Морской/scr/img/назад.png" alt="назад"></a>
               <img src="/Морской/scr/img/logo_1 1.png" alt="морской бой" class="fish">
           </section>
           <section class="menu">
               <a href="#" class="vop"><img src="/Морской/scr/img/Вопросительный вопрос.png" alt="вопросительный знак" class="vop"></a>
               <a href="#" class="shest"><img src="/Морской/scr/img/шестеренка.png" alt="шестеренка" class="shest"></a>
               <a href="#" class="exit"><img src="/Морской/scr/img/крестик.png" alt="выход" class="exit"></a>
           </section>
        </header>
        <section class="full_game">
            <div class="playing_filed">

            </div>
            <section class="alignment_filed">
                <button>Далее</button>
                <section class="ships">
                    <div class="ships_img">
                        <hr>
                        <div class="number_ships">
                            <button>4</button>
                            <button>3</button>
                            <button>2</button>
                            <button>1</button>
                        </div>
                    </div>
                </section>
                <section class="turn">
                    <button> <img src="/Морской/scr/img/вверх.png" alt="верх"></button>
                    <button><img src="/Морской/scr/img/вправо.png" alt="право"></button>
                    <button>Авто</button>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <p>Copyright © WHITE BLACK MIRROR</p>
        <p>Техподдержка</p>
    </footer>
</body>
</html>
